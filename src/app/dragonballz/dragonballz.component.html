<button type="button" class="btn btn-primary modalBtn" data-bs-toggle="modal" data-bs-target="#exampleModal"
        data-bs-whatever="@getbootstrap">Añadir Luchador
</button>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Añadir Luchador</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="agregar()">
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Nombre de luchador</label>
            <input name="name" [(ngModel)]="personaje.name" type="text" class="form-control" id="recipient-name">
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Nivel de Poder</label>
            <input name="power" [(ngModel)]="personaje.power" type="text" class="form-control" id="message-text">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" data-bs-dismiss="modal" class="btn btn-primary">Agegar Luchador</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>

<div class="centrarTable">

  <section>
    <!--for demo wrap-->
    <h1>Fixed Table header</h1>
    <div class="tbl-header">
      <table cellpadding="0" cellspacing="0" border="0">
        <thead>
        <tr>
          <th>Code</th>
          <th>Name</th>
          <th>Poder</th>
          <th>Eiminar</th>
          <th>Editar</th>



        </tr>
        </thead>
      </table>
    </div>
    <div class="tbl-content">
      <table cellpadding="0" cellspacing="0" border="0">
        <tbody>
        <tr *ngFor="let personaj of personajeNuevo; let i = index ">
          <td>{{i + 1}}</td>
          <td>  {{personaj.name}} </td>
          <td>{{personaj.power}}</td>
          <td>
            <button type="button" (click)="delete()" class="btn  btn-outline-danger">Eiminar</button>
          </td>
          <td>
            <button type="button" (click)="editarPersonaje()" class="btn  btn-outline-danger">Editar</button>
          </td>

        </tr>
        </tbody>
      </table>
    </div>
  </section>


  <!-- follow me template -->
  <div class="made-with-love">
    Made with
    <i>♥</i> by
    <a target="_blank" href="https://codepen.io/nikhil8krishnan">Nikhil Krishnan</a>
  </div>
</div>
